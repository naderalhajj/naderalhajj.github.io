        <script>
            function submitForm() {
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var message = document.getElementById("message").value;
        
                var mailtoLink = "mailto:info@rivainvest.sa";
                mailtoLink += "?subject=Riva%20Contact%20Form%20Submission";
                mailtoLink += "&body=Name:%20" + encodeURIComponent(name);
                mailtoLink += "%0D%0AEmail:%20" + encodeURIComponent(email);
                mailtoLink += "%0D%0AMessage:%20" + encodeURIComponent(message);
        
                window.location.href = mailtoLink;
            }
